services:
  # Redis service for session state and pub/sub messaging
  redis:
    image: redis:7-alpine
    container_name: wsproxy-redis
    ports:
      - "6379:6379"  # Expose Redis port for local development
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - wsproxy-network

  # WebSocket proxy service
  wsproxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wsproxy
    tty: true
    ports:
      - "4040:4040"  # Map container port 4040 to host port 4040
    env_file:
      - .env.docker  # Load environment variables from .env.docker
    depends_on:
      redis:
        condition: service_healthy  # Wait for Redis health check before starting
    restart: unless-stopped          # Auto-restart on failure
    networks:
      - wsproxy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4040/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s  # Grace period for startup

# Network for service communication
networks:
  wsproxy-network:
    driver: bridge