# Redis config optimizations for 10,000+ connections

# Massive pub/sub client buffers for high scale
# 512MB hard limit, 128MB soft limit, 60 second timeout
client-output-buffer-limit pubsub 536870912 134217728 60

# Support for 10,000+ connections
maxclients 15000

# Prevent connection timeouts
timeout 0
tcp-keepalive 300

# Memory optimization - don't evict data
maxmemory-policy noeviction

# Network optimizations for high load
tcp-backlog 1024

# Faster background saves for stability
save 300 100

